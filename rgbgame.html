<!DOCTYPE html>
<html>
<head>
	<title>Colour Game</title>
	<link rel="stylesheet" type="text/css" href="rgbgame.css">
</head>
<body>

<div id="topDisplay">
	<h1>RGB guessing game</h1>
	<h3>Which colour responds to: </h3> 
	<h2><span id="colorDisplay">RGB</span></h2>
</div>

<div id="barDisplay">
	<button id="reset">New Colours</button>
	<span id="message"></span>
	<button class="mode">Easy</button>
	<button class="mode selected">Hard</button>
	<!-- multiple classes can be assigned to one element delinated by spacing -->
</div>


<div id="container">
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
</div>	

<script type="text/javascript" src="rgbgame.js"></script>
</body>
</html>
